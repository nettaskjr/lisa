name: CI/CD

on:
  push:
    branches: [ main, develop ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

env:
  LISA_VERSION: "1.2"

jobs:
  lint:
    name: Lint e Validação
    runs-on: ubuntu-latest
    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Instalar ShellCheck
        run: |
          sudo apt-get update
          sudo apt-get install -y shellcheck

      - name: Executar ShellCheck
        run: |
          shellcheck -x lisa || true
          shellcheck -S warning lisa

      - name: Validar sintaxe Bash
        run: |
          bash -n lisa
          echo "✓ Sintaxe Bash válida"

      - name: Verificar shebang
        run: |
          if ! head -n1 lisa | grep -q '^#!/bin/bash'; then
            echo "Erro: shebang inválido"
            exit 1
          fi
          echo "✓ Shebang válido"

      - name: Verificar permissões
        run: |
          if [ ! -x lisa ]; then
            echo "Aviso: lisa não é executável"
          else
            echo "✓ Permissões OK"
          fi

  test:
    name: Testes Básicos
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Instalar dependências
        run: |
          sudo apt-get update
          sudo apt-get install -y rsync util-linux

      - name: Testar sintaxe e estrutura
        run: |
          # Testar que o script não falha imediatamente sem ser root
          bash -n lisa
          
          # Verificar que variáveis importantes estão definidas
          grep -q 'diretorio_para_envio' lisa || exit 1
          grep -q 'diretorio_de_montagem' lisa || exit 1
          grep -q 'UUID' lisa || exit 1
          
          echo "✓ Estrutura do script validada"

      - name: Verificar funções críticas
        run: |
          # Verificar que comandos críticos são verificados
          grep -q 'command -v rsync' lisa || exit 1
          grep -q 'blkid' lisa || exit 1
          
          echo "✓ Funções críticas presentes"

  build:
    name: Build e Empacotamento
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Criar diretório de build
        run: |
          mkdir -p dist
          cp lisa dist/
          cp README.md dist/
          chmod +x dist/lisa

      - name: Criar arquivo de versão
        run: |
          echo "${{ env.LISA_VERSION }}" > dist/VERSION
          echo "${{ github.sha }}" >> dist/VERSION

      - name: Criar tarball
        run: |
          cd dist
          tar -czf lisa-${{ env.LISA_VERSION }}.tar.gz lisa README.md VERSION
          cd ..
          ls -lh dist/

      - name: Criar checksum
        run: |
          cd dist
          sha256sum lisa-${{ env.LISA_VERSION }}.tar.gz > lisa-${{ env.LISA_VERSION }}.tar.gz.sha256
          cat lisa-${{ env.LISA_VERSION }}.tar.gz.sha256

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: lisa-release
          path: |
            dist/lisa-${{ env.LISA_VERSION }}.tar.gz
            dist/lisa-${{ env.LISA_VERSION }}.tar.gz.sha256
            dist/VERSION
          retention-days: 30

  release:
    name: Criar Release
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Baixar artifacts
        uses: actions/download-artifact@v4
        with:
          name: lisa-release
          path: dist/

      - name: Extrair versão da tag
        id: get_version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Versão: $VERSION"

      - name: Criar Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/lisa-*.tar.gz
            dist/lisa-*.tar.gz.sha256
          name: Release v${{ steps.get_version.outputs.version }}
          body: |
            ## Lisa v${{ steps.get_version.outputs.version }}
            
            ### Instalação
            
            ```bash
            # Baixar e extrair
            wget https://github.com/${{ github.repository }}/releases/download/v${{ steps.get_version.outputs.version }}/lisa-${{ steps.get_version.outputs.version }}.tar.gz
            tar -xzf lisa-${{ steps.get_version.outputs.version }}.tar.gz
            
            # Instalar
            sudo ./install.sh
            ```
            
            ### Verificação de Integridade
            
            ```bash
            sha256sum -c lisa-${{ steps.get_version.outputs.version }}.tar.gz.sha256
            ```
            
            ### Changelog
            
            Consulte o [README.md](https://github.com/${{ github.repository }}/blob/main/README.md) para mais informações.
          draft: false
          prerelease: false

